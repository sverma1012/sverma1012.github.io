  <div class="contact-container">
    
    <!-- Right Section -->
    <div class="contact-form phone-screen">
      <form action="https://formspree.io/f/mpzoebek" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Carter" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="contact@email.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="(245) 245 - 1345">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required>
            <option value="" disabled selected>Select</option>
            <option value="general">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Please write your message..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send message</button>
      </form>
    </div>
